{% extends "base.html" %}
{% block title %} 
Home
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mx-0">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/img1.jpg" class="d-block w-100" alt="..." height="420">
          </div>
          <div class="carousel-item">
            <img src="/static/img/img2.jpg" class="d-block w-100" alt="..." height="420">
          </div>
          <div class="carousel-item">
            <img src="/static/img/img3.jpg" class="d-block w-100" alt="..." height="420">
          </div>
        </div>
        <div class="my-4 text-center">
          <h1>Welcome to 'The Ice Cream Shop'</h1>
          <p>We serves a wide range of Ice Creams. Give your tooth a sweetness and love of our handmade ice creams.</p>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
</div>
{% endblock body %}
