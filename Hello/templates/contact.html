{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid mx-0 px-0">
    <img src="/static/img/contactus.jpg" class="d-block w-100 mx-0" height="450" alt="...">
</div>
<div class="container">
<h1 class="text-center my-4">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="number" name="number" placeholder="Enter your Phone Number">
  </div>

  <div class="mb-3">
    <label for="desc" class="form-label">Reason of Contact </label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
